<p>
    S.u.S.E. Linux 4.2 wurde im Mai 1996 veröffentlicht.
    Es war die erste version der eigenständigen S.u.S.E. Distribution.
    Der Grund für den Start mit Version 4.2 ist eine Referenz zu "The Hitchikers Guide to the Galaxy" von Douglas Adams.
